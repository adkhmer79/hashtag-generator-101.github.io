<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Social Media Hashtag Generator</h1>
        <form id="hashtag-form" method="POST" action="generate.php" class="card p-4 shadow">
            <div class="form-group">
                <label for="keyword">Enter a Keyword</label>
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="E.g., Travel, Food, Fitness" required>
            </div>
            <div class="form-group">
                <label for="platform">Select Platform</label>
                <select id="platform" name="platform" class="form-control" required>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="YouTube">YouTube</option>
                    <option value="TikTok">TikTok</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Hashtags</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
